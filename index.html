<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Project -->
  <div class="container">
      <table>
          <tr>
              <td class="bottom right allbox">O</td>
              <td class="bottom right allbox">X</td>
              <td class="bottom">O</td>
          </tr>
          <tr>
              <td class="bottom right allbox">X</td>
              <td class="bottom right allbox">O</td>
              <td class="bottom allbox">X</td>
          </tr>
          <tr>
              <td class="right allbox">O</td>
              <td class="right allbox">X</td>
              <td class="allbox">O</td>
          </tr>
      </table>
  </div>
  
  
  <script src="main.js"></script>
</body>
</html>
